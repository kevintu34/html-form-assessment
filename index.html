<html lang="en">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form action="">
        <div class="form">
            <label for="name">Name:</label>

            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
    </form>
